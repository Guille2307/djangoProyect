{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}
<article class="post">
  <time class="date mb-2"> {{ post.published_date }} </time>
  {%if post.imagen%}
  <img src="{{post.imagen.url}}" alt="imagen Post" class="img-fluid m2" />
  {% else %}
  <img src="" alt="" class="img-fluid" />
  {% endif %}
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endfor %} {% endblock %}
